<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1b;
      color: #d7dadc;
    }
    h1 {
      margin: 0 0 15px 0;
      color: #FF4500;
      font-size: 18px;
    }
    .info {
      background: #272729;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #FF4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #ff5722;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
    }
    .success {
      background: #1e7e34;
      color: white;
    }
    .error {
      background: #dc3545;
      color: white;
    }
    .input-group {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      background: #272729;
      border: 1px solid #444;
      border-radius: 3px;
      color: #d7dadc;
      font-size: 12px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #FF4500;
    }
  </style>
</head>
<body>
  <h1>üìä Reddit Cabinet</h1>

    </div>
    <div class="info-item">
      <span>Followers:</span>
      <span id="followers-display">-</span>
    </div>
    <div class="info-item">
      <span>Karma:</span>
      <span id="karma-display">-</span>
    </div>
    <div class="info-item">
      <span>Age:</span>
      <span id="age-display">-</span>
    </div>
    <div class="info-item">
      <span>Contributions:</span>

    </div>
    <div class="info-item">

    <div class="info-item">

    <div class="info-item" id="token-display" style="display: none; margin-top: 10px; padding-top: 10px; border-top: 1px solid #444;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
        <span style="font-weight: bold; color: #FF4500;">–¢–æ–∫–µ–Ω Reddit:</span>

    </div>
  </div>

  <button id="parse-btn">üîç –ò–∑–≤–ª–µ—á—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
